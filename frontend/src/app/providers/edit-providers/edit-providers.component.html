<!-- Edit Provider Section -->
<section class="page-section" id="add-provider-form">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h2 class="mt-0">Update a Provider</h2>
        <hr class="divider my-4" />
      </div>
    </div>
    <div class="row justify-content-center">
      <!-- Nested Row within Card Body -->
      <div class="row o-hidden border-0">
        <div class="col-lg-12">
          <h1 class="mt-0 text-success" *ngIf="submitted">
            Updated successfully!!
          </h1>
          <p class="mt-0 alert alert-danger" *ngIf="emailError">
            *Error: {{ emailErrorMsg }}
          </p>

          <form
            [formGroup]="providersForm"
            class="user"
            (ngSubmit)="handleSubmit()"
            *ngIf="!submitted && ready; else loading"
          >
            <div class="form-group row">
              <div class="col-sm-6 mb-3 mb-sm-0">
                <label for="inputFirstName">First Name</label>
                <span
                  class="text-danger"
                  *ngIf="formCheck['firstname']?.touched && formCheck['firstname']?.errors?.['required']"
                >
                  *Required
                </span>
                <input
                  type="text"
                  class="form-control form-control-user"
                  formControlName="firstname"
                />
                <div
                  class="text-danger"
                  *ngIf="formCheck['firstname']?.touched && formCheck['firstname']?.errors?.['minlength']"
                >
                  Minimum 2 characters required.
                </div>
              </div>
              <div class="col-sm-6">
                <label for="inputLastName">Last Name</label>
                <input
                  type="text"
                  class="form-control form-control-user"
                  formControlName="lastname"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="inputPosition">Position</label>
              <input
                type="text"
                class="form-control form-control-user"
                formControlName="position"
              />
            </div>
            <div class="form-group row">
              <div class="col-sm-6 mb-3 mb-sm-0">
                <label for="inputEmail">Email</label>
                <span
                  class="text-danger"
                  *ngIf="formCheck['email']?.touched && formCheck['email']?.errors?.['required']"
                >
                  *Required</span
                >
                <input
                  type="email"
                  class="form-control form-control-user"
                  formControlName="email"
                />
                <div
                  class="text-danger"
                  *ngIf="
                    formCheck['email']?.touched && formCheck['email']?.invalid
                  "
                >
                  Invalid email
                </div>
              </div>
              <div class="col-sm-6 mb-3 mb-sm-0">
                <label for="inputPhone">Phone</label>
                <span
                  class="text-danger"
                  *ngIf="formCheck['phone']?.touched && formCheck['phone']?.errors?.['required']"
                  >*Required</span
                >
                <input
                  type="phone"
                  class="form-control form-control-user"
                  formControlName="phone"
                />
                <div
                  class="text-danger"
                  *ngIf="
                      formCheck['phone']?.touched && formCheck['phone']?.errors?.['pattern']
                    "
                >
                  Enter as: 234-567-8900 <br />
                  Area code cannot start with 0 or 1.
                </div>
              </div>
            </div>
            <hr class="divider my-4" />
            <div class="form-group">
              <label for="inputCompanyName">Company</label>
              <input
                type="text"
                class="form-control form-control-user"
                formControlName="company_name"
              />
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input
                type="text"
                class="form-control"
                formControlName="address"
              />
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input
                type="text"
                class="form-control"
                formControlName="address2"
              />
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="city"
                />
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="state"
                  required
                />
              </div>
              <div class="form-group col-md-2">
                <label for="inputZipCode">Zip Code</label>
                <input
                  type="text"
                  class="form-control"
                  maxlength="5"
                  formControlName="postal_code"
                />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-6 mb-3 mb-sm-0">
                <label for="inputDescription">Description</label>
                <textarea
                  class="form-control form-control-user"
                  formControlName="description"
                ></textarea>
              </div>
              <div class="col-sm-6">
                <label for="inputTagLine">Tag Line</label>
                <textarea
                  class="form-control form-control-user"
                  formControlName="tagline"
                ></textarea>
              </div>
            </div>
            <button
              [disabled]="providersForm.invalid"
              class="btn btn-primary btn-lg btn-block"
              type="submit"
            >
              Update Provider
            </button>
          </form>

          <ng-template #loading>
            <h3 class="text-info" *ngIf="!submitted">Loading...</h3>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</section>
